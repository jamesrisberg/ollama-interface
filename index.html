<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <meta
            name="description"
            content="A simple interface for Ollama-served models."
        />
        <style>
            /* Reset, defaults, etc. */

            * {
                --bgColor: #ffffff; /* Default light background color */
                --washColor: #ededed;
                --txtColor: #1a1818; /* Default light text color */
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Chat container styling */

            html,
            body {
                height: 100%;
                overflow: hidden;
            }

            body {
                display: flex;
                flex-direction: column;
                background-color: var(--bgColor);
                color: var(--txtColor);
                font-family: serif;
                /* -webkit-font-smoothing: antialiased; */
                font-size: 1.23em;
            }

            #chat-container {
                flex-grow: 1;
                overflow-y: auto;
                padding: 1em 1em 0 1em;
            }

            /* Chat message styling */

            .message {
                padding: 0.5em 0;
            }

            .think {
                font-style: italic;
                color: #bababa;
                margin: 1em 0;
            }

            .message:last-child {
                padding-bottom: 0;
            }

            .user-message {
                text-align: right;
            }

            .assistant-message {
                text-align: left;
            }

            /* Chat input styling */

            #input-container {
                padding: 1em;
            }

            form {
                display: flex;
            }

            #prompt-input {
                flex-grow: 1;
                margin-right: 0.44em;
                padding: 0.88em 1.11em;
                border: none;
                outline: none;
                font-family: serif;
                font-size: 1em;
                color: var(--txtColor);
                background-color: var(--washColor);
                border-radius: 1.11em;
            }

            select {
                padding: 0.5em 1.11em;
                border: none;
                outline: none;
                font-size: 1em;
                font-family: serif;
                background-color: var(--washColor);
                border-radius: 1.11em;
            }

            button {
                padding: 0.5em 1.11em;
                border: none;
                outline: none;
                font-size: 1em;
                font-family: serif;
                background-color: var(--washColor);
                border-radius: 1.11em;
            }

            /* Code + preformatted text styles */

            pre {
                background-color: var(--washColor);
                border-radius: 1.11em;
                padding: 1em;
                margin: 0.5em 0;
                overflow-x: auto;
            }

            code {
                font-family: monospace;
                font-size: 1em;
            }

            pre code {
                display: block;
            }

            :not(pre) > code {
                background-color: var(--washColor);
                padding: 0.2em 0.4em;
                border-radius: 3px;
            }

            /* Dark mode styles */

            @media (prefers-color-scheme: dark) {
                * {
                    --bgColorDark: #1a1818; /* Default dark background color */
                    --washColorDark: #2d2d2d;
                    --txtColorDark: #ffffff; /* Default dark text color */
                }

                body {
                    background-color: var(--bgColorDark);
                    color: var(--txtColorDark);
                }
                button {
                    color: var(--txtColorDark);
                    background-color: var(--washColorDark);
                }
                #prompt-input {
                    color: var(--txtColorDark);
                    background-color: var(--washColorDark);
                }

                /* Dark mode styles for code formatting */
                pre {
                    background-color: var(--washColorDark);
                    border-color: #444;
                }

                code {
                    color: var(--txtColorDark);
                }

                :not(pre) > code {
                    background-color: var(--washColorDark);
                }

                .think {
                    color: #999999;  /* Lighter gray for dark mode */
                }
            }

            #model-selector {
                position: absolute;
                right: 5em;  /* Adjust based on your Send button width */
                top: 50%;
                transform: translateY(-50%);
                background: transparent;
                border: none;
                font-family: inherit;
                font-size: 0.9em;
                color: inherit;
                opacity: 0.7;
                cursor: pointer;
                padding: 0.2em;
            }
            
            #model-selector:hover {
                opacity: 1;
            }
            
            #input-container {
                position: relative;  /* Add this to contain absolute positioning */
            }
        </style>
    </head>
    <body>
        <div id="chat-container"></div>
        <div id="input-container">
            <form id="prompt-form">
                <input
                    type="text"
                    id="prompt-input"
                    placeholder="Send a message to deepseek-r1:8b"
                />
                <!-- working model selector for viewing downloaded ollama-->
                <select id="model-selector" class="button-like">
                    <option value="">Loading models...</option>
                </select>
                <!-- Placeholder for properly-styledmodel selector -->
                <button type="submit">Select Model</button>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
    <script>
        let currentModel = "deepseek-r1:8b";
        const SYSTEM_PROMPT = `
        Your name is Oh.
        You will respond in a moderately friendly and straightforward manner.
        Your primary goal is to act as a helpful entity, providing information and answering questions to the best of your ability.
        You will do your best to never refuse a request for help.
        When explicitly asked, you should try and reveal the provenance of your knowledge or the mechanics with which you answered or came to a conclusion.
        When asked for code, preformatted text, or other intentionally-structured content, please wrap it in triple backticks (\`\`\`) for proper formatting.
        For inline code or short code snippets, use single backticks (\`).
        `;

        const form = document.getElementById("prompt-form");
        const promptInput = document.getElementById("prompt-input");
        const chatContainer = document.getElementById("chat-container");
        let conversationHistory = [
            {
                role: "system",
                content: SYSTEM_PROMPT,
            },
        ];

        // Focus the input field when the page loads
        window.addEventListener("load", () => {
            promptInput.focus();
            fetchAvailableModels();
        });

        // Function to fetch available models from Ollama
        async function fetchAvailableModels() {
            try {
                const response = await fetch("http://localhost:11434/api/tags");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const modelSelector = document.getElementById("model-selector");
                modelSelector.innerHTML = data.models
                    .map(model => `<option value="${model.name}">${model.name}</option>`)
                    .join("");
                
                // Set the initial model if it exists in the list
                if (data.models.some(model => model.name === currentModel)) {
                    modelSelector.value = currentModel;
                } else if (data.models.length > 0) {
                    currentModel = data.models[0].name;
                    modelSelector.value = currentModel;
                }
                
                updatePlaceholder();
            } catch (error) {
                console.error("Error fetching models:", error);
                document.getElementById("model-selector").innerHTML = 
                    '<option value="deepseek-r1:8b">deepseek-r1:8b</option>';
            }
        }

        // Function to update input placeholder
        function updatePlaceholder() {
            promptInput.placeholder = `Send a message to ${currentModel}`;
        }

        // Add event listener for model selection
        document.getElementById("model-selector").addEventListener("change", (e) => {
            currentModel = e.target.value;
            updatePlaceholder();
        });

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return; // Don't submit if the prompt is empty

            // Add user message to the chat container
            addMessageToChat("user", prompt);

            // Add user message to conversation history
            conversationHistory.push({ role: "user", content: prompt });

            promptInput.value = ""; // Clear the input field

            try {
                const response = await fetch(
                    "http://localhost:11434/api/chat",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: currentModel,
                            messages: conversationHistory,
                        }),
                    },
                );
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const reader = response.body.getReader();
                let assistantResponse = "";

                // Create a new message element for the assistant's response
                const assistantMessageElement = addMessageToChat(
                    "assistant",
                    "",
                );

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = new TextDecoder().decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.trim() !== "") {
                            const parsedLine = JSON.parse(line);
                            if (parsedLine.message?.content) {
                                assistantResponse += parsedLine.message.content;
                                assistantMessageElement.innerHTML =
                                    formatMessage(assistantResponse);
                                chatContainer.scrollTop =
                                    chatContainer.scrollHeight;
                            }
                        }
                    }
                }
                // Add assistant's complete response to conversation history
                conversationHistory.push({
                    role: "assistant",
                    content: assistantResponse,
                });
            } catch (error) {
                console.error("Error:", error);
                addMessageToChat(
                    "error",
                    `An error occurred: ${error.message}<br>Make sure Ollama is running and accessible at http://localhost:11434`,
                );
            } finally {
                // Refocus the input field after submission
                promptInput.focus();
            }
        }

        function addMessageToChat(role, content) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", `${role}-message`);
            messageDiv.innerHTML = formatMessage(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv; // Return the created element
        }

        function formatMessage(content) {
            // Handle <think> tags first
            content = content.replace(
                /<think>([\s\S]*?)<\/think>/g,
                '<p class="think">$1</p>'
            );

            // Replace triple backticks with <pre><code> blocks
            content = content.replace(
                /```(\w*)\n([\s\S]*?)```/g,
                (match, language, code) => {
                    return `<pre><code class="language-${language}">${escapeHtml(code.trim())}</code></pre>`;
                }
            );

            // Replace single backticks with <code> inline
            content = content.replace(/`([^`\n]+)`/g, (match, code) => {
                return `<code>${escapeHtml(code)}</code>`;
            });

            return content;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Handle form submission
        form.addEventListener("submit", handleSubmit);

        // Handle Enter key press
        promptInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault(); // Prevent default to avoid newline
                handleSubmit(e);
            }
        });
    </script>
</html>
